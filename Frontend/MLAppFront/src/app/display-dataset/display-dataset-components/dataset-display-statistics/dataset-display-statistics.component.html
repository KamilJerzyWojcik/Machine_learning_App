<div>
  <h3>Report: </h3>
  <button class="btn btn-secondary" (click)="createReportStatistics()" [disabled]="spinnerVisible">Generate new
    report</button>|
  <button class="btn btn-info" (click)="openReportStatistics()" *ngIf="!spinnerVisible && reportUrl">Open
    raport</button>
  <div class="lds-ring" *ngIf="spinnerVisible">
    <div></div>
    <div></div>
    <div></div>
    <div></div>
  </div>
</div>
<hr>
<h3>Label: {{label}}</h3>
<button class="btn btn-warning" (click)="onEdit()" *ngIf="!editMode">Edit</button>
<ng-container *ngIf="editMode">
  <button class="btn btn-secondary" (click)="onCancel()">Cancel</button>|
  <button class="btn btn-success" (click)="onSave()" [disabled]="label===oldLabel">Save</button>
</ng-container>
<hr>
Number columns: {{maxColumnNumber}}

<ul class="list-group">
  <ng-container *ngFor="let i of descriptionStatistics; let j=index">
    <li class="list-group-item" [ngClass]="{'labelcolumn': i.name === label, 'backgroud-odd': j % 2 == 0 && i.name !== label}">
      <div class="row">
        <div class="col-6">
            <span class="font-weight-bold" >{{i.name}}</span>
        </div>
        <div class="col-6">
          {{i.value}}
        </div>
      </div>
      <br>
      <button *ngIf="i.name !== label && editMode" class="badge badge-pill badge-success pointer"
        (click)="setAsLabel(i.name)">
        Set
      </button>
    </li>
  </ng-container>
</ul>
